    <script>

      
        fetch('./Database/25-May-2022.json').then(
          res=>{
              res.json().then(
                  data=>{
                      console.log(data)
                      buildTable(data)
                  }
              )
          }
        )
        
        
            var myArray = [
                {'name':'Michael', 'jam':'30'},
                {'name':'Mila', 'jam':'32'},

                {'name':'Tim', 'jam':'27'},
                {'name':'Erik', 'jam':'24'},
            ]
          console.log(myArray)
            
        
        
        
        
            function buildTable(data){
                var table = document.getElementById('myTable')
        
                for (var i = 0; i < data.length; i++){
                    var row = `<tr>
                                    <td>${data[i].name}</td>
                                    <td>${data[i].jam}</td>
                              </tr>`
                    table.innerHTML += row
        
        
                }
            }
